<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas üéÑ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #681515, #ecb3b3, #642c2c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      animation: snowfall 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes snowfall {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tree {
      font-size: 64px;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 25px #00ffcc; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff4e50, #e2e2e2);
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="snow"></div>

  <div class="card">
    <div class="tree">üéÑ</div>
    <h1>Merry Christmas</h1>
    <p>
      merry christmas to you my dearest wish and a very happy new year may all your dreams come true and may you find joy and happiness in every moment of your life.
    </p>
    <a href="#" class="btn">Spread the Joy ‚ú®</a>
    <footer>
      ¬© 2025 ‚Ä¢ Made with ‚ù§Ô∏è for you
    </footer>
  </div>
</body>
</html>
